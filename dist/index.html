<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Coder's Bay</title>
</head>
<body class="bg-gray-950 text-white">

    <!-- nav bar goes here -->
    <nav class="m-5 flex md:justify-around">
        <div>
            <img src="./img/logo.svg" alt="logo">
        </div>
        <ul class="w-2/5 flex justify-around">
            <li>Home</li>
            <li>Reviews</li>
            <li>About Us</li>
            <li>Contact Us</li>
        </ul>
        <div>
            Login/Signup
        </div>
    </nav>

    <!-- hero section goes here -->
    <div class=" md:p-5 w-full flex flex-col justify-center items-center md:flex-row md:justify-around" >
        <div class="p-5 md:w-[600px] md:p-0">
            <p class="hidden text-gray-500 font-semibold md:block">JOIN THE COMMUNITY</p>
            <h1 class="mb-3 text-5xl font-bold tracking-wide">Join the world's largest coding community</h1>
            <button class=" p-2 w-48 bg-blue-700 rounded-2xl text-lg font-bold">Start coding</button>
        </div>

        <div>
        <img class="w-[600px] rounded-lg" src="./img/hero_img.jpg" alt="hero-img">
        </div>
    </div>

    
</body>
</html>
